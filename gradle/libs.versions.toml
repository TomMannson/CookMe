test-junit = { module = "junit:junit", version.ref = "test-junit" }
test-androidJunit = { module = "androidx.test.ext:junit", version.ref = "test-androidJunit" }
test-androidEspresso = { module = "androidx.test.espresso:espresso-core", version.ref = "test-androidEspresso" }

# Dependencies of the included build-logic
android-gradlePlugin = { group = "com.android.tools.build", name = "gradle", version.ref = "androidPlugin" }
kotlin-gradlePlugin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }


[bundles]
androidx-room = ["androidx-room-runtime", "androidx-room-ktx"]
androidx-core = ["androidx-annotation", "androidx-core", "androidx-appCompat", "androidx-lifecycleRuntime", "androidx-lifecycleViewmodel"]
test-core = ["test-junit"]
